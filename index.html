<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/project7.css">
    <title>Формы</title>
</head>

<body>
    <form class="form">
        <fieldset>
            <legend>
                <h2 class="name_form">Заполните свои данные</h2>
            </legend>
            <br>
            <label class="name" for="Name" accesskey="n">Введите имя</label>
            <input type="text" name="Name" value="" />
            <br>
            <label class="surname" for="Surname" accesskey="s">Введите фамилию</label>
            <input type="text" name="Surname" value="" />
            <br>
            <label class="date_of_birth" for="Date of Birth" accesskey="d">Введите дату рождения</label>
            <input type="text" name="Date of Birth" value="" />
            <br>
            <label class="floor" for="Floor" accesskey="d">Введите свой пол</label>
            <input type="text" name="Floor" value="" />
            <br>
            <label class="login" for="Login" accesskey="d">Введите логин</label>
            <input type="text" name="Login" value="" />
            <br>
            <label class="password" for="Password" accesskey="d">Пароль</label>
            <input type="Password" name="pws" value="" />
            <input type="file" name="input_file" value="Выбирите файл" />
            <br><input type="submit" value="Enter" />
            <br><input type="reset" value="Resert" />
        </fieldset>
    </form>
    <!--Выпадающий список-->
    <br>Как дела?
    <select name="select">
        <option value="Отлично">Отлично</option>
        <option value="Плохо">Плохо</option>
        <option value="Хорошо">Хорошо</option>
        <option value="Нормально">Нормально</option>
    </select>
    <p>
        <br>Как дела?
        <select multiple="multiple" name="select">

            <option value="Отлично">Отлично</option>
            <option value="Плохо">Плохо</option>
            <option value="Хорошо">Хорошо</option>
            <option value="Нормально">Нормально</option>
            <option value="Пойдет">Пойдет</option>
        </select>
    </p>
</body>

</html>
